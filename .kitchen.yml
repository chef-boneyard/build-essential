driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-5.11
  - name: centos-6.7
  - name: centos-7.2
  - name: debian-7.10
    run_list: apt::default
  - name: debian-8.4
    run_list: apt::default
  - name: fedora-23
    run_list: yum::dnf_yum_compat
  - name: freebsd-9.3
    run_list:
      - freebsd::portsnap
      - freebsd::pkgng
  - name: freebsd-10.2
    run_list:
      - freebsd::portsnap
  - name: omnios-r151014
    driver:
      box: omnios/r151014
  - name: opensuse-13.2
  - name: ubuntu-12.04
    run_list: apt::default
  - name: ubuntu-14.04
    run_list: apt::default
  - name: ubuntu-16.04
    run_list: apt::default
  - name: solaris-11
    driver:
      box: chef/solaris-11
  - name: windows-2008r2-standard
    driver:
      box: chef/windows-server-2008r2-standard # private
  - name: windows-2012r2
    driver_config:
      box: chef/windows-server-2012r2-standard

suites:
  - name: default
    run_list: build-essential::default
  - name: compile_time
    run_list: build-essential::default
    attributes:
      apt:
        compile_time_update: true
      build-essential:
        compile_time: true
